<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="password analyzer">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="index.css"> 
    <link href="/dist/output.css" rel="stylesheet">
    <title>Password Analyzer</title>   
  </head> 
  <body class="flex flex-col justify-between h-screen text-white font-Inter">
    <nav class="bg-gray-500 w-full flex justify-center p-4 text-4xl">Password Analyzer</nav>
    <main class="bg-indigo-300 w-full h-full flex flex-col justify-around items-center">
      <section id="check-section" class="border border-black p-4 min-w-[50%]">
        <p class="text-2xl text-center mb-8">Check your password</p>
        <form id="check-password-form" class="flex flex-col text-center" novalidate onsubmit="validatePassword(this);">
          <label for="check-password" class="mb-2">Enter your password here:</label>
          <input type="text" id="check-password" name="check-password" placeholder="Password" class="text-black p-2 rounded"/>
        </form>
        <div class="hidden mt-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert" id="warning-box">
          <p class="font-bold">Warning!</p>
          <p>Your password has been found in a common password list.</p>
        </div>
      </section>
      <!-- <section id="create-section" class="border border-black p-4 min-w-[50%]">
        <p class="text-2xl text-center pb-8">Create a strong password</p>
        <form id="create-password-form" class="flex flex-col text-center" novalidate>
          <label for="create-password" class="mb-2">Enter your password here:</label>
          <input type="text" id="create-password" name="create-password" placeholder="Password" class="text-black p-2 rounded"/>
        </form>
      </section> -->
    </main>
    <footer class="bg-gray-500 w-full flex justify-center p-4">A Project by Sean Morrison, Noah Taylor, Zachary Payton @HackRPI2023</footer>
    <script src="./index.js"></script>
  </body>
</html>
